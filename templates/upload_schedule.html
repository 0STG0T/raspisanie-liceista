<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка расписания</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Расписание Лицеиста</a>
            <!-- Дополнительные элементы навигации, если нужны -->
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Загрузка расписания</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file" class="text-light">Выберите файл (docx):</label>
                <input type="file" class="form-control-file" name="file" accept=".docx">
            </div>
            <div class="form-group">
                <label for="message" class="text-light">Сообщение ученикам:</label>
                <textarea class="form-control" name="message" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Загрузить</button>
        </form>
        <a href="{{ url_for('home') }}" class="btn btn-link text-light">На главную</a>
    </div>

    <footer class="footer bg-dark text-white py-3">
        <div class="container">
            <p class="text-center mb-0">© 2023 Расписание Лицеиста</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
