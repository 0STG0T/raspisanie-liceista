<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Школьное Расписание</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Расписание Лицеиста</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a class="nav-link" href="/">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="/schedule">Расписание на неделю</a></li>
                    <li class="nav-item"><a class="nav-link" href="/video_lessons">Видеоуроки</a></li>
                    <li class="nav-item"><a class="nav-link" href="/activities">Дополнительные занятия</a></li>
                    <li class="nav-item"><a class="nav-link" href="/feedback">Обратная связь</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Выйти</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <div class="container mt-4">
        <h2 class="text-center">Расписание для класса {{ class_name }} на {{ day }}</h2>
        <table class="table table-hover schedule-table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Время</th>
                    <th scope="col">Предмет</th>
                </tr>
            </thead>
            <tbody>
                {% for time, subject in schedule %}
                <tr>
                    <td>{{ time }}</td>
                    <td>{{ subject }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
</div>

    <!-- Подвал -->
    <footer class="footer bg-dark text-white py-3">
        <div class="container">
            <p class="text-center mb-0">© 2023 Расписание Лицеиста</p>
        </div>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
